  <!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1", charset="UTF-8">
      <title>ESP Configuration</title>
    <style>  
    {{ css }}
    </style>
    </head>
    <body>
      <div class="center">
         <div class="header">
            WiFi/MQTT Settings
            <h4>{{ client_type }} with an uid of <strong>{{ client_id }}</strong></h4>
         </div>
         <form method="get">
            <select placeholder="Choose an Air Purifier" id="purifier" name="purifier">
              <option value="fornuftig">Fornuftig</option>
              <option value="uppatvind">Uppatvind</option>
            </select>
            <input type="text" placeholder="entity id (e.g. bedroom_air_purifier)" id="entity_id" name="entity_id">
            <input type="text" placeholder="wifi ssid" id="wifi_ssid" name="wifi_ssid">
            <input type="password" placeholder="wifi password" id="wifi_psw" name="wifi_psw">
            <i class="fas fa-lock" onclick="show()"></i>
            <input type="text" placeholder="mqtt broker (e.g. 192.168.1.300)" id="mqtt_broker" name="mqtt_broker">
            <input type="text" placeholder="mqtt user" id="mqtt_user" name="mqtt_user">
            <input type="password" placeholder="mqtt password" id="mqtt_psw" name="mqtt_psw">
            <i class="fas fa-lock" onclick="show()"></i>
            <input type="submit" value="Connect">
            <b> Click on Connect </b>
         </form>
      </div>
    </body>
  </html>
